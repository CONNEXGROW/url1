<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Safety Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      color: #444;
    }
    form {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input[type="text"] {
      padding: 10px;
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    #result {
      margin-top: 20px;
      padding: 10px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      max-width: 500px;
    }
    #spinner {
      display: none;
    }
  </style>
</head>
<body>
  <h1>URL Safety Checker</h1>
  <form id="urlForm">
    <input type="text" id="urlInput" placeholder="Enter a URL to check" required>
    <button type="submit">Check URL</button>
  </form>
  <div id="result" aria-live="polite"></div>
  <div id="spinner">ðŸ”„ Checking...</div>

  <script>
    const apiKey = '8b16bee25ee6beb73c9559bda43b50e0a915669ad3db74ba00ae85b05c40f711'; // Replace with your VirusTotal API key

    document.getElementById('urlForm').addEventListener('submit', async function (event) {
      event.preventDefault();

      const url = document.getElementById('urlInput').value.trim();
      const resultDiv = document.getElementById('result');
      const spinner = document.getElementById('spinner');
      resultDiv.innerHTML = '';
      spinner.style.display = 'block';

      const urlPattern = /^(https?|ftp):\/\/[^\s/$.?#].[^\s]*$/i;
      if (!urlPattern.test(url)) {
        spinner.style.display = 'none';
        resultDiv.innerHTML = 'Error: Invalid URL. Please enter a valid URL starting with "http://" or "https://".';
        return;
      }

      try {
        const submitResponse = await fetch('https://www.virustotal.com/api/v3/urls', {
          method: 'POST',
          headers: {
            'x-apikey': apiKey,
            'Content-Type': 'application/x-www-form-urlencoded',
          },
          body: `url=${encodeURIComponent(url)}`,
        });

        if (!submitResponse.ok) throw new Error(`Error: ${submitResponse.status}`);
        const submitData = await submitResponse.json();
        if (!submitData.data || !submitData.data.id) {
          throw new Error('Error: Unable to scan the URL.');
        }

        const scanId = submitData.data.id;
        const resultResponse = await fetch(`https://www.virustotal.com/api/v3/analyses/${scanId}`, {
          method: 'GET',
          headers: {
            'x-apikey': apiKey,
          },
        });

        if (!resultResponse.ok) throw new Error(`Error: ${resultResponse.status}`);
        const resultData = await resultResponse.json();
        if (!resultData.data || !resultData.data.attributes) {
          throw new Error('Error: Unable to retrieve scan results.');
        }

        spinner.style.display = 'none';
        const stats = resultData.data.attributes.stats;
        const malicious = stats.malicious || 0;
        const suspicious = stats.suspicious || 0;
        const harmless = stats.harmless || 0;

        if (malicious > 0) {
          resultDiv.innerHTML = `<p style="color: red;"><strong>Warning!</strong> This website is flagged as malicious.</p>`;
        } else if (suspicious > 0) {
          resultDiv.innerHTML = `<p style="color: orange;"><strong>Caution!</strong> This website exhibits suspicious behavior.</p>`;
        } else if (harmless > 0) {
          resultDiv.innerHTML = `<p style="color: green;">This website is safe to visit.</p>`;
        } else {
          resultDiv.innerHTML = `<p>The safety status of this website could not be determined.</p>`;
        }
      } catch (error) {
        spinner.style.display = 'none';
        resultDiv.innerHTML = error.message || 'An error occurred. Please try again.';
      }
    });
  </script>
</body>
</html>
